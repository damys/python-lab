<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>hello django</h1>
    <h3><a href="{% url 'blog:edit_page' 0 %}">Add Article</a></h3>

        {% for article in articles %}

        {% endfor %}
    </ul>
</body>
</html>
